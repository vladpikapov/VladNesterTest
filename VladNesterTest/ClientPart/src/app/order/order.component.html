
<div class="container">
  <table class="table table-dark mt-5">
    <tr>
      <th>№ заказа</th>
      <th>Заказчик</th>
      <th>Статус заказа</th>
      <th>Дата отправки</th>
      <th>Дата получения</th>

    </tr>
    <tr *ngFor="let order of Orders">
      <td>{{order.id}}</td>
      <td>{{order.ordererName}}</td>
      <td>{{order.orderStatus}}</td>
      <td>{{order.startDate |date:"dd.MM.yyyy"}}</td>
      <td *ngIf="order.endDate === null">Не получен...</td>
      <td *ngIf="order.endDate != null">{{order.endDate|date:"dd.MM.yyyy"}}</td>
      <td>
      <button  class="btn btn-outline-light">Info</button>
      </td>
    </tr>
  </table>
</div>
